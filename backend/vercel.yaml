# This is a Dockerfile configuration file for deployment on Vercel
version: '1'
env:
  - name: DATABASE_URL
    type: secret
  - name: JWT_SECRET
    type: secret
  - name: ML_MODEL_URL
    type: string
    default: "https://fraud-transaction-detection-uaxt.onrender.com/predict"

build:
  env:
    CGO_ENABLED: '0'
  command: go build -o out .

run:
  command: ./out
  env:
    ENVIRONMENT: production
